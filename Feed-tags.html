<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Waifu Image Feed with Tags</title>
  <style>
    body {
      background-color: #111;
      color: white;
      text-align: center;
      font-family: sans-serif;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    img {
      max-height: 70vh;
      max-width: 90vw;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      transition: opacity 0.4s ease;
      margin-bottom: 10px;
    }

    .fade-out {
      opacity: 0;
    }

    .fade-in {
      opacity: 1;
    }

    select {
      padding: 8px;
      font-size: 16px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    p {
      opacity: 0.7;
      font-size: 14px;
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h1>Api experiment</h1>

  <!-- Select dropdown for tags -->
  <select id="tagSelect">
    <option value="maid">maid</option>
    <option value="waifu">waifu</option>
    <option value="oppai">oppai</option>
    <option value="selfies">selfies</option>
    <option value="uniform">uniform</option>
    <option value="oral">oral</option>
    <option value="hentai">hentai</option>
    <option value="ass">butt</option>
    <option value="ero">ero</option>
  </select>

  <img id="image" alt="Loading..." />
  <p>⬆ / ⬇ to navigate | swipe up/down on mobile</p>

  <script>
    const img = document.getElementById('image');
    const tagSelect = document.getElementById('tagSelect');

    let selected = tagSelect.value; // default tag
    let history = [];
    let currentIndex = -1;

    // Update selected tag when dropdown changes
    tagSelect.addEventListener('change', () => {
      selected = tagSelect.value;
      history = [];
      currentIndex = -1;
      loadNewImage();
    });

    async function loadNewImage() {
      try {
        const apiUrl = 'https://api.waifu.im/search';
        const params = {
          included_tags: [selected],
          height: '>=2000'
        };

        const queryParams = new URLSearchParams();
        for (const key in params) {
          if (Array.isArray(params[key])) {
            params[key].forEach(value => queryParams.append(key, value));
          } else {
            queryParams.set(key, params[key]);
          }
        }

        const requestUrl = `${apiUrl}?${queryParams.toString()}`;
        const response = await fetch(requestUrl);
        const data = await response.json();
        const imageUrl = data.images[0].url;

        if (history[currentIndex] !== imageUrl) {
          history.push(imageUrl);
          currentIndex = history.length - 1;
        }

        showImage(imageUrl);
      } catch (error) {
        console.error('Error fetching image:', error);
      }
    }

    function showImage(url) {
      img.classList.remove('fade-in');
      img.classList.add('fade-out');

      setTimeout(() => {
        img.src = url;
        img.onload = () => {
          img.classList.remove('fade-out');
          img.classList.add('fade-in');
        };
      }, 200);
    }

    function previousImage() {
      if (currentIndex > 0) {
        currentIndex--;
        showImage(history[currentIndex]);
      }
    }

    function nextImage() {
      if (currentIndex < history.length - 1) {
        currentIndex++;
        showImage(history[currentIndex]);
      } else {
        loadNewImage();
      }
    }

    // Key controls
    window.addEventListener('keydown', e => {
      if (e.key === 'ArrowDown') nextImage();
      if (e.key === 'ArrowUp') previousImage();
    });

    // Touch controls
    let startY = 0;
    window.addEventListener('touchstart', e => startY = e.touches[0].clientY);
    window.addEventListener('touchend', e => {
      const endY = e.changedTouches[0].clientY;
      const diff = startY - endY;
      if (diff > 50) nextImage();
      else if (diff < -50) previousImage();
    });

    // Load first image
    loadNewImage();
  </script>
</body>
</html>
